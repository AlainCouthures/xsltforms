<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:xf="http://www.w3.org/2002/xforms"
>
   <head>
      <title>XForms Radio Button Using xf:Select appearance="full"</title>
      <style type="text/css">body {font-family: Helvetica, sans-serif;}</style>
      <xf:model>
         <xf:instance xmlns="">
            <MyModel>
               <MyCode type="xs:string"/>
            </MyModel>
         </xf:instance>
      </xf:model>
   </head>
   <body>
       <p>XForms selection list using select with appearance="full"</p>
        <xf:select ref="/MyModel/MyCode" appearance="full" >  
            <xf:item>
                <xf:label>Red</xf:label>
                <xf:value>red</xf:value> 
            </xf:item>
            <xf:item>
                <xf:label>Orange</xf:label>
                <xf:value>orange</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Yellow</xf:label>
                <xf:value>yellow</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Green</xf:label>
                <xf:value>green</xf:value>
            </xf:item>
            <xf:item>
                <xf:label>Blue</xf:label>
                <xf:value>blue</xf:value>
            </xf:item>
       </xf:select>
       Output: <xf:output ref="/MyModel/MyCode"/>
   </body>
</html>
