<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
   <head>
      <title>Validate Postal Codes</title>
      <style type="text/css">
          @namespace xf url("http://www.w3.org/2002/xforms");
         xf|input {
            display: table-row;
            line-height: 2em;
         }
         
         xf|label {
            display: table-cell;
            text-align: right;
            font-family: Ariel, Helvetica, sans-serif;
            font-weight: bold;
            padding-right: 5px;
            width: 150px;
         }
         
         *:required {
             background-color: yellow;
         }
         
         *:invalid  {
            background-color: pink;
         }
      </style>
      <xf:model id="test" schema="schema.xsd">
         <xf:instance src="instance.xml" />
         <xf:bind id="zip" required="true()" type="ftype:zipType" nodeset="/data/zip" />
         <xf:bind id="zip2" required="true()" type="ftype:zip2Type" nodeset="/data/zip2" />
      </xf:model>
   </head>
   <body>
      <xf:input bind="zip">
         <xf:label>Zip Code: </xf:label>
      </xf:input>
      <xf:input bind="zip2">
         <xf:label>Zip Code 2: </xf:label>
      </xf:input>
   </body>
</html>
