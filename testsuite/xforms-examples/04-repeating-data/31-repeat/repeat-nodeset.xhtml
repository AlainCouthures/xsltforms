<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
   <head>
      <title>Phone List</title>
      <xf:model>
         <xf:instance>
            <PhoneList xmlns="">
               <Person>
                  <Name>Peggy</Name>
                  <Phone>123</Phone>
               </Person>
               <Person>
                  <Name>Dan</Name>
                  <Phone>456</Phone>
               </Person>
               <Person>
                  <Name>John</Name>
                  <Phone>789</Phone>
               </Person>
               <Person>
                  <Name>Sue</Name>
                  <Phone>234</Phone>
               </Person>
            </PhoneList>
         </xf:instance>
      </xf:model>
   </head>
   <body>
      <fieldset>
         <legend>Company Phone List</legend>
         <p>
            <b>Name, Phone</b>
            <xf:repeat nodeset="/PhoneList/Person">
               <xf:output ref="Name" />,
               <xf:output ref="Phone" />
            </xf:repeat>
         </p>
      </fieldset>
      <table border="1">
         <thead>
            <tr>
               <th>Name</th>
               <th>Phone</th>
            </tr>
         </thead>
         <tbody>
            <tr xf:repeat-nodeset="/PhoneList/Person">
               <td>
                  <xf:output ref="Name" />
               </td>
               <td>
                  <xf:output ref="Phone" />
               </td>
            </tr>
         </tbody>
      </table>
      <table border="1">
            <tr>
               <th>Name</th>
               <th>Phone</th>
            </tr>
            <tr xf:repeat-nodeset="/PhoneList/Person">
               <td>
                  <xf:output ref="Name" />
               </td>
               <td>
                  <xf:output ref="Phone" />
               </td>
            </tr>
      </table>
   </body>
</html>
