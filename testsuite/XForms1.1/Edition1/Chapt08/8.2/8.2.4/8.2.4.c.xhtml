<?xml version="1.0"  encoding="ISO-8859-1"?>
<xhtml:html 
      xmlns:xhtml="http://www.w3.org/1999/xhtml"
      xmlns:ev="http://www.w3.org/2001/xml-events"
	  xmlns:xsd="http://www.w3.org/2001/XMLSchema"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"               
      xmlns:xforms="http://www.w3.org/2002/xforms">
  <xhtml:head>
    <xhtml:title>8.2.4.c bind precedence for alert element</xhtml:title>
    <xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
    <xforms:model>
       <xforms:instance xmlns="">
			<msg>Instance Alert Message</msg>
       </xforms:instance>
    </xforms:model>
  </xhtml:head>
  <xhtml:body>
  	<xforms:group>
  		<xforms:label class="title">8.2.4.c bind precedence for alert element</xforms:label>
  	</xforms:group>
	<xforms:group>
		<xforms:label>
		  When you activate the Dispacth Alert Message trigger you must see the message 
		  &quot;Instance Alert Message&quot;. 
		</xforms:label>	
	</xforms:group>
	
	<xforms:trigger>
		<xforms:label>Dispatch Alert Message</xforms:label>
		<xforms:alert ev:event="DOMActivate" ref="/msg">Inline Alert Message (WRONG)</xforms:alert>
	</xforms:trigger>
	
  </xhtml:body>
</xhtml:html>
