<?xml version="1.0"  encoding="ISO-8859-1"?>
<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:xforms="http://www.w3.org/2002/xforms"
	xmlns:ex="http://example.org">
	<xhtml:head>
		<xhtml:title>7.7.3.b max() function negative test</xhtml:title>
		<xhtml:link rel="stylesheet" href="../../../driverPages/forms/TestSuite11.css" type="text/css"/>
		<xforms:model>
			<xforms:instance>
				<ex:root>
					<ex:valuea>2</ex:valuea>
					<ex:valuea>Y</ex:valuea>
				</ex:root>
			</xforms:instance>
			<xforms:instance>
				<ex:root>
					<ex:valueb></ex:valueb>
					<ex:valueb></ex:valueb>
				</ex:root>
			</xforms:instance>
		</xforms:model>
	</xhtml:head>
	<xhtml:body>
		<xforms:group>
		    <xforms:label class="title">
			7.7.3.b max() function negative test
		    </xforms:label>
		</xforms:group>
		<xforms:group>
			<xforms:label>
			  You must see a value of &quot;NaN&quot; for Maximum A and Maximum B. 
			</xforms:label>
		</xforms:group>
	    <xforms:group>
			<xforms:output value="max(ex:valuea)">
				<xforms:label>Maximum A : </xforms:label>
			</xforms:output>
		</xforms:group>
		<xforms:group>
			<xforms:output value="max(ex:valueb)">
				<xforms:label>Maximum B : </xforms:label>
			</xforms:output>
		</xforms:group>
		
	</xhtml:body>
</xhtml:html>
