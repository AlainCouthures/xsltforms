<?xml-stylesheet type="text/xsl" href="../../../../../../xsltforms.xsl"?>
<html xmlns:my="http://commerce.example.com/payment" xmlns:txs="http://www.agencexml.com/txs" xmlns="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:sample="http://www.agencexml.com/sample" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events">
	<head>
		<title>XPath name Unit Test</title>
		<link rel="stylesheet" href="TestSuite11.css" type="text/css"/>
    <link rel="stylesheet" href="http://jsunittest.com/jsunittest/assets/unittest.cssx" type="text/css" />
		<xforms:model>
			<xforms:instance id="orderform">
				<sample:orderForm>
					<sample:shipTo>
						<firstName xmlns="http://www.agencexml.com/anothersample">John</firstName>
					</sample:shipTo>
				</sample:orderForm>
			</xforms:instance>
		</xforms:model>
	</head>
	<body onload="$('console').style.display = 'block';">
      <div id="xformControl">
         <span>
            <input type="checkbox" onclick="$('console').style.display = this.checked? 'block' : 'none';"  checked="checked"/> Debug
         </span>
      </div>
	    <xforms:group>
		    <xforms:label class="title">
			XPath name Unit Test
		    </xforms:label>

		</xforms:group>
		<xforms:group>
			<xforms:label>
			  You must see the value "John" for the First Name output. 
			  You must no see another output. 
			</xforms:label>
		</xforms:group>
		<xforms:group>
		  <xforms:output id="firstName" ref="sample:shipTo/*:firstName">
			<xforms:label>First Name : </xforms:label>

		  </xforms:output>
		</xforms:group>
		<xforms:group>
		  <xforms:output id="secondName" ref="sample:shipTo/sample:firstName">
			<xforms:label>Second Name : </xforms:label>
		  </xforms:output>
		</xforms:group>
		
      <div id="testlog"></div>
      
      <script src="http://jsunittest.com/jsunittest/assets/jsunittest.js" type="text/javascript"></script>
      <script type="text/javascript">
        
           new Test.Unit.Runner({
             setup: function() {
           },
         
           teardown: function() {
         
           },
         
           "test Instance() function": function() { with(this) {
						assertEqual("John", $('firstName').xfElement.getValue(), 1);
						assertEqual("", $('secondName').xfElement.getValue(), 2);
           }},
         
         });
         
      </script>
	</body>

</html>
